spring.application.name=Spring-Demo-App

# Datasource configuration (H2 in-memory for testing)
spring.datasource.url=jdbc:h2:mem:camunda;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Camunda configuration
camunda.bpm.admin-user.id=demo
camunda.bpm.admin-user.password=demo
camunda.bpm.auto-deployment-enabled=true
camunda.bpm.job-execution.enabled=true
camunda.bpm.metrics.enabled=false